<script>
  const forwardBtn = document.getElementById('forwardBtn');
  const backwardBtn = document.getElementById('backwardBtn');
  const leftBtn = document.getElementById('leftBtn');
  const rightBtn = document.getElementById('rightBtn');
  const speedSlider = document.getElementById('speedSlider');
  const speedValue = document.getElementById('speedValue');
  const fullscreenBtn = document.getElementById('fullscreenBtn');

  let currentSpeed = 3;
  let activeButton = null;
  let intervalId = null;

  speedSlider.addEventListener('input', () => {
    currentSpeed = speedSlider.value;
    speedValue.textContent = `Velocidade: ${currentSpeed}`;
  });

  function vibrate(ms=40){
    if (navigator.vibrate) navigator.vibrate(ms);
  }

  function sendCommand(cmd){
    const fullCmd = cmd !== '0' ? `${cmd}-${currentSpeed}` : '0';
    fetch('/pressionado', {method:'POST', body: fullCmd}).catch(()=>{});
  }

  function startAction(btn, cmd){
    if (activeButton) return;
    activeButton = btn;
    vibrate();
    sendCommand(cmd);
    intervalId = setInterval(()=>sendCommand(cmd), 120);
  }

  function stopAction(){
    if (!activeButton) return;
    clearInterval(intervalId);
    activeButton = null;
    sendCommand('0');
  }

  function setup(btn, cmd){
    btn.addEventListener('touchstart', e => { e.stopPropagation(); startAction(btn, cmd); }, {passive: true});
    btn.addEventListener('touchend', stopAction, {passive: true});
    btn.addEventListener('mousedown', () => startAction(btn, cmd));
    btn.addEventListener('mouseup', stopAction);
    btn.addEventListener('mouseleave', stopAction);
  }

  setup(forwardBtn, '1');
  setup(backwardBtn, '4');
  setup(leftBtn, '2');
  setup(rightBtn, '3');

  fullscreenBtn.addEventListener('click', () => {
    vibrate();
    if (document.fullscreenElement) document.exitFullscreen();
    else document.documentElement.requestFullscreen().catch(()=>{});
  });

  window.addEventListener('resize', () => {
    if (window.innerHeight > window.innerWidth) {
      alert('Gire o celular para o modo paisagem üòâ');
    }
  });
</script>
